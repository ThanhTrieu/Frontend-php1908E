<!DOCTYPE html>
<html>
<head>

	<title>demo grid layout</title>
	<link rel="stylesheet" href="css/grid.css">
</head>
<body>
	<div class="container">
		<div class="box-1 item">item 1</div>
		<div class="box-2 item">item 2</div>
		<div class="box-3 item">item 3</div>
		<div class="box-4 item">item 4</div>
	</div>
	<br><br><br>
	<nav>
		<div class="warper">
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Infomation</a></li>
			</ul>
		</div>
	</nav> 
	<br><br><br>
	<section class="parent">
		<section class="child-1"> child 1 </section>
		<section class="child-2"> child 2 </section>
		<section class="child-3"> child 3 </section>
		<div class="clear"></div>
		<section class="child-4"> child 4 </section>
	</section>
</body>
</html>
