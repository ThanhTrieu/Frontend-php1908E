<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learning bootstrap</title>
	<!-- nhung thu vien bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container" style="min-height: 500px;">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info" style="min-height: 500px;">
				
			</div>
		</div>
		<div class="row">
			<div class="col" style="background-color: violet; min-height: 100px;"> col-1</div>
			<div class="col" style="background-color: red; min-height: 100px;"> col-2</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 bg-success py-5">
				<p class="text-dark">fsfdsfdsfsdfsdf</p>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="height:500px;">
				<div class="w-75 h-50 bg-secondary">
					<p>AaAAAAAAAAA</p>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div class="d-inline p-2 bg-primary text-white">d-inline</div>
				<div class="d-inline p-2 bg-dark text-white">d-inline</div>
			</div>
		</div>
		<div class="row my-5">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<span class="d-block p-2 bg-primary text-white">d-block</span>
				<span class="d-block p-2 bg-dark text-white">d-block</span>
			</div>
		</div>
		<div class="row my-5">
			<div class="py-5 border-top border-danger col-md-6"> AAAAA </div>
		</div>
	</div>
</body>
</html>
