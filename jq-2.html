<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Learning Jquery</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			background: yellow;
			/* display: none; */
		}
	</style>
</head>
<body>
	<h1>Learning jQuery</h1>
	<button class="btn js-click">Click me</button>
	<br><br>
	<button class="js-click-2">Click me 2</button>
	<div class="box"></div>
	<br><br>
	<h2>Gio Hang </h2>
	<table width="100%" border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>STT</th>
				<th>Ten SP</th>
				<th>Anh SP</th>
				<th>Gia SP</th>
				<th>So luong</th>
				<th>Tien</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Iphone X</td>
				<td>
					<img align="Iphone X" src="https://cdn.tgdd.vn/Products/Images/42/210653/iphone-11-pro-max-256gb-green-400x400.jpg" width="120" height="120">
				</td>
				<td>300</td>
				<td>
					<input type="number" class="qty" value="2">
				</td>
				<td class="money">
					600
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Samsung note10</td>
				<td>
					<img align="Samsung note10" src="https://cdn.tgdd.vn/Products/Images/42/210653/iphone-11-pro-max-256gb-green-400x400.jpg" width="120" height="120">
				</td>
				<td>400</td>
				<td>
					<input type="number" class="qty" value="3">
				</td>
				<td class="money">
					1200
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5">Tong Tien</td>
				<td id="totalMoney">18000</td>
			</tr>
		</tfoot>
	</table>



	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/jq-b2.js"></script>
</body>
</html>
