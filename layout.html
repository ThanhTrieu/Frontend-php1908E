<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML layout</title>
<!-- 	<link rel="stylesheet" href="css/layout.css"> -->
	<style type="text/css">
		/* code css */
		h1 {
			color: blue;
		}
	</style>
</head>
<body>
	<!-- header -->
	<header>
		<!-- logo -->
		<div class="logo">
			<h1>This is logo</h1>
		</div>
		<!-- ./end logo -->
		<!-- banner -->
		<div class="banner">
			<h2>This is banner</h2>
		</div>
		<!-- ./end banner -->
	</header>
	<!-- ./end header -->
	<!-- Nav -->
	<nav>
		<div class="container">
			<ul class="menu">
				<li><a href="#" title="Home">Home</a></li>
				<li><a href="#" title="Product">Product</a></li>
				<li><a href="#" title="About">About</a></li>
				<li><a href="#" title="Contact">Contact</a></li>
			</ul>
		</div>
	</nav>
	<!-- ./end nav -->
	<!-- Main -->
	<main>
		<!-- contentLeft -->
		<div class="content-left">
			<section>
				<h3>This is section</h3>
			</section>
			<article>
				<h3>This is article</h3>	
			</article>
		</div>
		<!-- ./end contenrLeft -->

		<!-- contentRight -->
		<div class="content-right">
			<aside>
				<h3>This is aside</h3>
			</aside>
		</div>
		<!-- ./ -->
	</main>
	<!-- ./end main -->
	<!-- Footer -->
	<footer>
		<h2>This is footer</h2>
	</footer>
	<!-- ./end footer -->

</body>
</html>
